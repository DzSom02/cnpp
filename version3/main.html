<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Tone Pairs</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-cell {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .table-cell:hover {
      background-color: #f0f0f0;
    }
    .correct {
      background-color: #28a745;
    }
    .wrong {
      background-color: #dc3545;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="text-center mb-4">Guess the Tone Pair</h1>

  <div id="game-area" class="text-center">
    <p>Click on the play button to listen to the word, then select the correct tone pair!</p>
    <button id="play-btn" class="btn btn-primary mb-3">Play Audio</button>

    <div id="result-msg" class="alert d-none"></div>

    <table class="table table-bordered">
      <tbody id="tone-table">
        <!-- Table rows will be dynamically generated here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Game Script -->
  <script src="app.js"></script>
</body>
</html>
